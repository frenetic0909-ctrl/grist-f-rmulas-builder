<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grist Master Assistant v2</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 15px; margin: 0; }
    .section-title { font-size: 11px; color: #f59e0b; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; display: block; letter-spacing: 1px; }
    .card { background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    
    /* Elementos de Interfaz */
    select, textarea { 
      width: 100%; padding: 10px; background: #0f172a; color: #38bdf8; 
      border: 1px solid #475569; border-radius: 6px; margin-bottom: 10px; box-sizing: border-box; font-weight: bold;
    }
    
    .selection-display { background: #020617; padding: 10px; border-radius: 5px; font-size: 11px; color: #38bdf8; min-height: 20px; border: 1px dashed #334155; }
    .formula-result { background: #020617; color: #10b981; padding: 15px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 13px; border: 1px solid #10b981; margin-top: 10px; white-space: pre-wrap; }
    
    .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
    .btn-ai { background: #f59e0b; color: #020617; }
    .btn-copy { background: #10b981; color: white; margin-top: 10px; }
    .btn-reset { background: #475569; color: white; width: auto; font-size: 10px; padding: 5px 10px; margin-top: 5px; }
  </style>
</head>
<body>

  <span class="section-title">1. Selección de Columnas Técnicas</span>
  <div class="card">
    <div class="selection-display" id="colList">⚠️ Toca las columnas en tu tabla de Grist...</div>
    <button class="btn-reset" onclick="resetCols()">Limpiar Selección</button>
  </div>

  <span class="section-title">2. Constructor de Fórmulas Rápidas</span>
  <div class="card">
    <select id="opSelect">
      <option value="">-- Elige una operación automática --</option>
      <optgroup label="Matemáticas">
        <option value="SUM">SUMAR SELECCIONADAS (A + B + ...)</option>
        <option value="PROD">MULTIPLICAR (A * B)</option>
      </optgroup>
      <optgroup label="Administrativo / CUIT">
        <option value="CUIT">VALIDAR CUIT/CUIL (Algoritmo)</option>
        <option value="FORMAT_CUIT">AGREGAR GUIONES A CUIT</option>
      </optgroup>
      <optgroup label="Fechas">
        <option value="DAYS_DIFF">DIFERENCIA EN DÍAS (Fecha B - Fecha A)</option>
        <option value="TODAY_DIFF">DÍAS HASTA HOY (A vs Hoy)</option>
      </optgroup>
      <optgroup label="Tablas / Relaciones">
        <option value="LOOKUP">LOOKUP (Traer de otra tabla)</option>
        <option value="SUM_TABLE">SUMA TOTAL DE OTRA TABLA</option>
      </optgroup>
    </select>
  </div>

  <span class="section-title">3. Asistente IA Personalizado</span>
  <div class="card" style="border: 1px solid #f59e0b;">
    <textarea id="aiPrompt" rows="2" placeholder="O escribe una orden específica aquí..."></textarea>
    <button class="btn btn-ai" id="runAi">✨ Generar con IA</button>
  </div>

  <div id="resultArea" style="display:none;">
    <span class="section-title">4. Resultado para Grist</span>
    <div class="formula-result" id="finalFormula"></div>
    <button class="btn btn-copy" onclick="copyFormula()">Copiar Fórmula</button>
  </div>

<script>
  let selected = [];
  grist.ready({ requiredAccess: 'full' });

  // Captura de Columnas
  grist.on('cursorPos', (pos) => {
    grist.docApi.getColumns(pos.tableId).then(cols => {
      const col = cols.find(c => c.id === pos.columnId || c.colId === pos.columnId);
      if (col && !selected.includes(col.id)) {
        selected.push(col.id);
        document.getElementById('colList').innerText = "Seleccionadas: " + selected.join(', ');
        if(document.getElementById('opSelect').value) renderManual();
      }
    });
  });

  function resetCols() {
    selected = [];
    document.getElementById('colList').innerText = "⚠️ Toca las columnas...";
    document.getElementById('resultArea').style.display = "none";
    document.getElementById('opSelect').value = "";
  }

  // Lógica de Fórmulas Manuales
  document.getElementById('opSelect').onchange = renderManual;
  
  function renderManual() {
    const op = document.getElementById('opSelect').value;
    if(!op || selected.length === 0) return;
    
    const area = document.getElementById('resultArea');
    const box = document.getElementById('finalFormula');
    const c = selected.map(s => `$${s}`);
    
    area.style.display = "block";
    let f = "";
    
    switch(op) {
      case "SUM": f = `SUM([${c.join(', ')}])`; break;
      case "PROD": f = `${c[0]} * ${c[1] || '1'}`; break;
      case "DAYS_DIFF": f = `(${c[1] || c[0]} - ${c[0]}).days`; break;
      case "TODAY_DIFF": f = `(TODAY() - ${c[0]}).days`; break;
      case "FORMAT_CUIT": f = '"{}-{}-{}".format(str({0})[:2], str({0})[2:10], str({0})[10:])'.replace(/\{0\}/g, c[0]); break;
      case "LOOKUP": f = `Otra_Tabla.lookupRecords(ID=${c[0]}).${selected[1] || 'Campo'}`; break;
      case "SUM_TABLE": f = `SUM(Otra_Tabla.lookupRecords(Relacion=${c[0]}).${selected[1] || 'Monto'})`; break;
      case "CUIT": f = "def validar():\n  c = str("+c[0]+").replace('-','')\n  if len(c)!=11: return False\n  m=[5,4,3,2,7,6,5,4,3,2]\n  s=sum(int(c[i])*m[i] for i in range(10))\n  v=11-(s%11)\n  if v==11: v=0\n  if v==10: v=9\n  return v==int(c[10])\nreturn validar()"; break;
    }
    box.innerText = f;
  }

  // Asistente IA
  document.getElementById('runAi').onclick = async () => {
    const prompt = document.getElementById('aiPrompt').value;
    const box = document.getElementById('finalFormula');
    const area = document.getElementById('resultArea');

    if (selected.length === 0) return alert("Selecciona columnas primero.");

    let apiKey = localStorage.getItem('groq_key');
    if (!apiKey) {
      apiKey = window.prompt("Introduce tu Groq API Key:");
      if (apiKey) localStorage.setItem('groq_key', apiKey);
      else return;
    }

    area.style.display = "block";
    box.innerText = "⏳ Generando lógica personalizada...";

    try {
      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "llama-3.3-70b-versatile",
          messages: [
            { role: "system", content: "Eres un experto en Grist. Responde solo con la fórmula de Python. Usa $NombreColumna." },
            { role: "user", content: `Columnas: ${selected.join(', ')}. Tarea: ${prompt}` }
          ]
        })
      });
      const data = await response.json();
      box.innerText = data.choices[0].message.content;
    } catch (e) { box.innerText = "Error en la conexión."; }
  };

  function copyFormula() {
    navigator.clipboard.writeText(document.getElementById('finalFormula').innerText);
    alert("Copiada.");
  }
</script>
</body>
</html>
