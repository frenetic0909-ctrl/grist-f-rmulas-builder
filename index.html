<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="https://docs.getgrist.com/grist-api.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f9f9f9; }
    button {
      background-color: #005a8d; /* Azul institucional ARBA */
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background-color: #003d5f; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #status { position: fixed; bottom: 5px; font-size: 11px; text-align: center; width: 100%; }
  </style>
</head>
<body>

  <button id="reloadBtn">ðŸ”„ Reiniciar Motor Python</button>
  <div id="status"></div>

  <script>
    const btn = document.getElementById('reloadBtn');
    const status = document.getElementById('status');

    // Inicializa la comunicaciÃ³n con Grist
    grist.ready();

    btn.addEventListener('click', async () => {
      // 1. Obtenemos el ID del documento automÃ¡ticamente
      const docId = grist.getDocId();
      
      btn.disabled = true;
      status.innerText = "â³ Procesando...";
      status.style.color = "black";

      try {
        // 2. Llamada a tu microservicio local
        const response = await fetch('http://localhost:8000/force-reload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ doc_id: docId })
        });

        const data = await response.json();

        if (response.ok) {
          status.innerText = "âœ… Ã‰xito: " + data.message;
          status.style.color = "green";
        } else {
          throw new Error(data.detail || "Error en el servidor");
        }
      } catch (err) {
        status.innerText = "âŒ Error: " + err.message;
        status.style.color = "red";
        console.error(err);
      } finally {
        setTimeout(() => {
          btn.disabled = false;
          status.innerText = "";
        }, 5000);
      }
    });
  </script>
</body>
</html>
