<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f1f5f9; }
    .card { text-align: center; padding: 24px; border: 1px solid #e2e8f0; border-radius: 12px; background: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    button { background-color: #005a8d; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #003d5f; }
    button:disabled { background-color: #94a3b8; cursor: not-allowed; }
    #status { margin-top: 16px; font-size: 13px; min-height: 20px; font-weight: 500; }
  </style>
</head>
<body>

  <div class="card">
    <button id="reloadBtn">ðŸ”„ Reiniciar Motor Python</button>
    <div id="status"></div>
  </div>

  <script>
    // IMPORTANTE: grist.ready asegura que la comunicaciÃ³n con Grist estÃ© lista antes de actuar
    grist.ready(() => {
      console.log("Grist API lista");
      const btn = document.getElementById('reloadBtn');
      const statusDiv = document.getElementById('status');

      btn.addEventListener('click', async () => {
        btn.disabled = true;
        statusDiv.innerText = "â³ Obteniendo informaciÃ³n...";
        statusDiv.style.color = "#475569";

        try {
          // Obtenemos los metadatos de forma asÃ­ncrona como sugerÃ­a el error
          const info = await grist.getDocPageInfo();
          const docId = info.docId;
          
          statusDiv.innerText = "ðŸš€ Enviando seÃ±al al bridge local...";

          // Llamada a tu microservicio que ya confirmamos que funciona
          const response = await fetch('http://localhost:8000/force-reload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ doc_id: docId })
          });

          const data = await response.json();

          if (response.ok) {
            statusDiv.innerText = "âœ… " + data.message;
            statusDiv.style.color = "#16a34a";
          } else {
            statusDiv.innerText = "âŒ Error en Bridge: " + (data.detail || "Fallo desconocido");
            statusDiv.style.color = "#dc2626";
          }
        } catch (error) {
          statusDiv.innerText = "âŒ Error: Verifica la consola (F12)";
          statusDiv.style.color = "#dc2626";
          console.error("Detalle del error:", error);
        } finally {
          setTimeout(() => { btn.disabled = false; }, 4000);
        }
      });
    });
  </script>
</body>
</html>
