<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 16px;
    }
    button {
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 12px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <button id="reloadBtn">üîÑ Force Reload</button>
  <div id="status">Inicializando‚Ä¶</div>

<script>
grist.ready(async () => {
  console.log("‚úÖ grist.ready");

  // üîê CLAVE ABSOLUTA
  grist.allowExternalRequests({
    origins: [
      "https://glozingly-phytographic-anika.ngrok-free.dev"
    ]
  });

  console.log("üîì External requests allowed (scoped)");

  const btn = document.getElementById("reloadBtn");
  const status = document.getElementById("status");

  const BASE_URL = "https://glozingly-phytographic-anika.ngrok-free.dev";

  // Health
  try {
    const health = await grist.fetch(`${BASE_URL}/health`);
    console.log("Health OK", health.status);

    status.textContent = "üü¢ Bridge online";
    status.style.color = "#16a34a";
  } catch (e) {
    console.error("Health error", e);
    status.textContent = "üî¥ Bridge no disponible";
    status.style.color = "#dc2626";
    return;
  }

  btn.onclick = async () => {
    console.log("üñ±Ô∏è Click");

    btn.disabled = true;
    status.textContent = "‚è≥ Enviando solicitud‚Ä¶";

    try {
      const info = await grist.getDocPageInfo();
      console.log("Doc info", info);

      const res = await grist.fetch(`${BASE_URL}/force-reload`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ doc_id: info.docId })
      });

      console.log("POST status", res.status);

      if (!res.ok) throw new Error(await res.text());

      status.textContent = "‚úÖ Reload solicitado";
      status.style.color = "#16a34a";

    } catch (e) {
      console.error(e);
      status.textContent = "‚ùå Error";
      status.style.color = "#dc2626";
    } finally {
      btn.disabled = false;
    }
  };
});
</script>
</body>
</html>
