<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f1f5f9; }
    .card { text-align: center; padding: 24px; border: 1px solid #e2e8f0; border-radius: 12px; background: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); width: 200px; }
    button { background-color: #005a8d; color: white; border: none; padding: 12px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
    button:hover { background-color: #003d5f; }
    button:disabled { background-color: #94a3b8; cursor: not-allowed; }
    #status { margin-top: 16px; font-size: 13px; min-height: 20px; font-weight: 500; }
  </style>
</head>
<body>

  <div class="card">
    <button id="reloadBtn">ðŸ”„ Force Reload</button>
    <div id="status"></div>
  </div>

  <script>
    // Inicializamos Grist y esperamos a que estÃ© listo
    grist.ready(() => {
      console.log("Widget de Grist conectado correctamente.");
      const btn = document.getElementById('reloadBtn');
      const statusDiv = document.getElementById('status');

      btn.addEventListener('click', async () => {
        btn.disabled = true;
        statusDiv.innerText = "â³ Solicitando...";
        statusDiv.style.color = "#475569";

        try {
          // Obtenemos el docId automÃ¡ticamente del entorno de Grist
          const info = await grist.getDocPageInfo();
          const docId = info.docId;

          // Llamada a tu microservicio que ya confirmamos que funciona
          const response = await fetch('http://localhost:8000/force-reload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ doc_id: docId })
          });

          const data = await response.json();

          if (response.ok) {
            // MENSAJE DE Ã‰XITO VISUAL
            statusDiv.innerText = "âœ… Motor Reiniciado";
            statusDiv.style.color = "#16a34a";
            console.log("Ã‰xito:", data.message);
          } else {
            statusDiv.innerText = "âŒ Error en Bridge";
            statusDiv.style.color = "#dc2626";
          }
        } catch (error) {
          statusDiv.innerText = "âŒ Error de conexiÃ³n";
          statusDiv.style.color = "#dc2626";
          console.error("Error en el widget:", error);
        } finally {
          // Reactivamos el botÃ³n despuÃ©s de 3 segundos
          setTimeout(() => {
            btn.disabled = false;
            statusDiv.innerText = "";
          }, 3000);
        }
      });
    });
  </script>
</body>
</html>
