<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Gesti√≥n de Planos</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 20px; }
    .container { max-width: 800px; margin: auto; }
    .card { background: #1e293b; border: 1px solid #334155; padding: 20px; border-radius: 12px; margin-bottom: 15px; }
    
    /* Botones Principales */
    .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
    .btn-main { background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.3s; }
    .btn-main:hover { background: #2563eb; transform: translateY(-2px); }
    .btn-main.active { background: #1d4ed8; border: 2px solid #60a5fa; }

    /* Secciones ocultas */
    .section { display: none; animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    label { font-size: 11px; color: #94a3b8; display: block; margin: 10px 0 5px; text-transform: uppercase; }
    input, select { width: 100%; padding: 10px; background: #0f172a; color: #38bdf8; border: 1px solid #475569; border-radius: 6px; box-sizing: border-box; }
    
    .btn-action { background: #10b981; color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; margin-top: 15px; cursor: pointer; font-weight: bold; }
    
    .list-item { background: #0f172a; padding: 10px; border-radius: 6px; margin-top: 8px; display: flex; justify-content: space-between; border-left: 4px solid #3b82f6; }
  </style>
</head>
<body>

<div class="container">
  <h2 style="color: #38bdf8; margin-top: 0;">üõ†Ô∏è Panel de Control de Planos</h2>
  
  <div class="menu-grid">
    <button class="btn-main" onclick="showSection('manual')">‚ûï CARGA MANUAL</button>
    <button class="btn-main" onclick="showSection('import')">üì• IMPORTAR EXCEL</button>
  </div>

  <div id="sec-manual" class="section card">
    <h3>Nueva Entrada Manual</h3>
    <label>N√∫mero de Partida</label>
    <input type="text" id="partida" placeholder="Ej: 055-123456">
    <label>N√∫mero de Plano</label>
    <input type="text" id="nro_plano" placeholder="PH-2026-X">
    <label>Estado del Tr√°mite</label>
    <select id="estado">
      <option value="Pendiente">Pendiente de Visaci√≥n</option>
      <option value="Aprobado">Aprobado</option>
      <option value="Observado">Observado</option>
    </select>
    <button class="btn-action" onclick="saveManual()">Guardar Registro</button>
  </div>

  <div id="sec-import" class="section card">
    <h3>Importador Masivo</h3>
    <p style="font-size: 12px; color: #94a3b8;">El Excel debe tener columnas llamadas: Partida, Nro_Plano, Estado.</p>
    <input type="file" id="fileInput" accept=".xlsx, .xls">
    <button class="btn-action" style="background: #f59e0b;" onclick="importExcel()">Comenzar Importaci√≥n</button>
  </div>

  <div class="card" style="border-top: 4px solid #10b981;">
    <h3 style="margin: 0; font-size: 14px; color: #10b981;">üìã √öLTIMOS CARGADOS</h3>
    <div id="log">No hay datos recientes.</div>
  </div>
</div>

<script>
  grist.ready({ requiredAccess: 'full' });

  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
    document.getElementById('sec-' + id).style.display = 'block';
  }

  async function saveManual() {
    try {
      const table = await grist.getTable();
      const data = {
        Partida: document.getElementById('partida').value,
        Nro_Plano: document.getElementById('nro_plano').value,
        Estado: document.getElementById('estado').value
      };
      await table.create(data);
      alert("¬°Guardado!");
      resetForm();
    } catch (e) { alert("Error: Aseg√∫rate de que las columnas existan en Grist."); }
  }

  async function importExcel() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return alert("Selecciona un archivo");
    
    const reader = new FileReader();
    reader.onload = async (e) => {
      const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
      const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
      try {
        const table = await grist.getTable();
        await table.create(json);
        alert(`√âxito: ${json.length} registros importados.`);
      } catch (err) { alert("Error: " + err.message); }
    };
    reader.readAsArrayBuffer(file);
  }

  // Escuchar cambios en la tabla para mostrar el listado
  grist.onRecords(records => {
    const log = document.getElementById('log');
    if (records.length === 0) return;
    log.innerHTML = records.slice(-5).map(r => `
      <div class="list-item">
        <span><b>${r.Partida || '---'}</b></span>
        <span style="color: #10b981;">${r.Estado || 'S/E'}</span>
      </div>
    `).reverse().join('');
  });

  function resetForm() {
    document.querySelectorAll('input[type="text"]').forEach(i => i.value = "");
  }
</script>
</body>
</html>
